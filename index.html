<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars" id="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves"> 3 </span> Moves
      <span class="timer" id="timer"> Time:
            <span id="min">00m</span>
      <span id="sec">00s</span>
      </span>
      <div class="restart">
        <i onclick="startGame()" class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck" id="deckId">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

    <section id="gg" class="win-message hidden ">
        <i onclick="startGame()" class="fa fa-repeat rpt"></i>
        <div class="con">
          <div class="mid"> </i> Congratulations! You won! </i>
          </div>
      <!--   <p class="congrats"> Your stars: <span id="starsScore"> </span>
      </p> -->
          <div class="mid"> You made it in: <span class="bold"> <span id="mov"> </span> moves! </span>
          </div>
          <div class="mid"> <i class="fa fa-diamond shine"></i> You are brilliant!
                          <i class="fa fa-diamond shine"></i> <span ui="sta"> </span>
          </div>
        </div>
    </section>


  <script src="js/app.js"></script>
</body>

</html>
